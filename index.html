<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Days 5AM Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset and Variables */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --success-color: #10b981;
            --bg-color: #ffffff;
            --card-bg: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* Container and Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: fadeInDown 0.6s ease;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow);
        }

        /* Stats Dashboard */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Progress Bar */
        .progress-container {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: var(--border-color);
            border-radius: 50px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 50px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Quote Section */
        .quote-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .quote-text {
            font-size: 1.2rem;
            font-style: italic;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .quote-author {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Calendar Grid */
        .calendar-container {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
        }

        .day-box {
            aspect-ratio: 1;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .day-box:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow);
        }

        .day-box.completed {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-color: #10b981;
            color: white;
        }

        .day-box.completed .day-number {
            color: white;
        }

        .day-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .day-label {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .day-box.completed .day-label {
            color: rgba(255, 255, 255, 0.9);
        }

        .checkmark {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 1.2rem;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .day-box.completed .checkmark {
            opacity: 1;
            transform: scale(1);
        }

        .note-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        /* Modal for Notes */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .note-textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-color);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 20px;
        }

        .note-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--text-secondary);
            color: white;
        }

        /* Confetti Animation */
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confetti-fall 3s linear forwards;
            pointer-events: none;
            z-index: 9999;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .calendar-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 10px;
            }

            .day-box {
                min-height: 70px;
            }

            .day-number {
                font-size: 1.2rem;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }

            .theme-toggle {
                position: static;
                margin-top: 20px;
                display: inline-block;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .quote-text {
                font-size: 1rem;
            }

            .modal-content {
                padding: 20px;
            }
        }

        /* Reset Button */
        .reset-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ef4444;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .reset-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>30 Days 5AM Challenge</h1>
            <p id="motivationalText">Rise early, seize the day!</p>
            <button class="theme-toggle" id="themeToggle">🌙</button>
        </div>

        <!-- Stats Dashboard -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="completedDays">0</div>
                <div class="stat-label">Days Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="currentStreak">0</div>
                <div class="stat-label">Current Streak</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="longestStreak">0</div>
                <div class="stat-label">Longest Streak</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completionRate">0%</div>
                <div class="stat-label">Completion Rate</div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-header">
                <h3>Overall Progress</h3>
                <span id="progressText">0/30 Days</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <!-- Daily Quote -->
        <div class="quote-container">
            <div class="quote-text" id="dailyQuote">Loading quote...</div>
            <div class="quote-author" id="quoteAuthor">- Author</div>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-container">
            <div class="calendar-header">Track Your Journey</div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Days will be generated here -->
            </div>
        </div>

        <!-- Note Modal -->
        <div class="modal" id="noteModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Day <span id="modalDayNumber">1</span> Reflection</h2>
                    <button class="close-btn" id="closeModal">×</button>
                </div>
                <textarea 
                    class="note-textarea" 
                    id="noteTextarea" 
                    placeholder="How did you feel waking up at 5AM today? What did you accomplish?"
                ></textarea>
                <div class="modal-actions">
                    <button class="btn btn-secondary" id="cancelNote">Cancel</button>
                    <button class="btn btn-primary" id="saveNote">Save Note</button>
                </div>
            </div>
        </div>

        <!-- Reset Button -->
        <button class="reset-btn" id="resetBtn">🔄 Reset Challenge</button>
    </div>

    <script>
        // App State Management
        class Challenge5AM {
            constructor() {
                this.totalDays = 30;
                this.challengeData = this.loadData() || this.initializeData();
                this.currentDay = null;
                this.quotes = [
                    { text: "The early morning has gold in its mouth.", author: "Benjamin Franklin" },
                    { text: "Rise early, work hard, strike oil.", author: "J. Paul Getty" },
                    { text: "Early to bed and early to rise makes a man healthy, wealthy, and wise.", author: "Benjamin Franklin" },
                    { text: "The sun has not caught me in bed in fifty years.", author: "Thomas Jefferson" },
                    { text: "Morning is an important time of day, because how you spend your morning can often tell you what kind of day you are going to have.", author: "Lemony Snicket" },
                    { text: "Every morning we are born again. What we do today is what matters most.", author: "Buddha" },
                    { text: "Wake up with determination. Go to bed with satisfaction.", author: "George Lorimer" },
                    { text: "The morning was full of sunlight and hope.", author: "Kate Chopin" },
                    { text: "Opportunities are like sunrises. If you wait too long, you miss them.", author: "William Arthur Ward" },
                    { text: "The breeze at dawn has secrets to tell you. Don't go back to sleep!", author: "Rumi" },
                    { text: "Morning comes whether you set the alarm or not.", author: "Ursula K. Le Guin" },
                    { text: "Each morning we are born again. What we do today matters most.", author: "Unknown" },
                    { text: "The early bird gets the worm.", author: "English Proverb" },
                    { text: "Success comes to those who have the willpower to win over their snooze buttons.", author: "Unknown" },
                    { text: "Your future is created by what you do today, not tomorrow.", author: "Robert Kiyosaki" },
                    { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
                    { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
                    { text: "You don't have to be great to start, but you have to start to be great.", author: "Zig Ziglar" },
                    { text: "A year from now, you may wish you had started today.", author: "Karen Lamb" },
                    { text: "The secret of getting ahead is getting started.", author: "Mark Twain" },
                    { text: "Discipline is the bridge between goals and accomplishment.", author: "Jim Rohn" },
                    { text: "Motivation is what gets you started. Habit is what keeps you going.", author: "Jim Ryun" },
                    { text: "Champions are made from something they have deep inside them - a desire, a dream, a vision.", author: "Muhammad Ali" },
                    { text: "The difference between ordinary and extraordinary is that little extra.", author: "Jimmy Johnson" },
                    { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
                    { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
                    { text: "What you get by achieving your goals is not as important as what you become by achieving your goals.", author: "Zig Ziglar" },
                    { text: "The only impossible journey is the one you never begin.", author: "Tony Robbins" },
                    { text: "In the middle of difficulty lies opportunity.", author: "Albert Einstein" },
                    { text: "Success is walking from failure to failure with no loss of enthusiasm.", author: "Winston Churchill" }
                ];
                this.init();
            }

            initializeData() {
                const data = {
                    days: {},
                    startDate: new Date().toISOString(),
                    theme: 'light'
                };
                for (let i = 1; i <= this.totalDays; i++) {
                    data.days[i] = {
                        completed: false,
                        note: '',
                        completedAt: null
                    };
                }
                return data;
            }

            loadData() {
                const stored = localStorage.getItem('challenge5AM');
                return stored ? JSON.parse(stored) : null;
            }

            saveData() {
                localStorage.setItem('challenge5AM', JSON.stringify(this.challengeData));
            }

            init() {
                this.renderCalendar();
                this.updateStats();
                this.updateProgressBar();
                this.displayQuote();
                this.setupEventListeners();
                this.applyTheme();
                
                // Check if it's a new day and show a fresh quote
                setInterval(() => this.displayQuote(), 60000); // Change quote every minute
            }

            renderCalendar() {
                const grid = document.getElementById('calendarGrid');
                grid.innerHTML = '';

                for (let i = 1; i <= this.totalDays; i++) {
                    const dayBox = document.createElement('div');
                    dayBox.className = 'day-box';
                    dayBox.dataset.day = i;
                    
                    if (this.challengeData.days[i].completed) {
                        dayBox.classList.add('completed');
                    }

                    dayBox.innerHTML = `
                        <span class="checkmark">✅</span>
                        <div class="day-number">${i}</div>
                        <div class="day-label">Day</div>
                        ${this.challengeData.days[i].note ? '<span class="note-icon">📝</span>' : ''}
                    `;

                    dayBox.addEventListener('click', () => this.handleDayClick(i));
                    grid.appendChild(dayBox);
                }
            }

            handleDayClick(day) {
                this.currentDay = day;
                const dayData = this.challengeData.days[day];
                
                // Toggle completion
                dayData.completed = !dayData.completed;
                dayData.completedAt = dayData.completed ? new Date().toISOString() : null;
                
                // Show celebration if completed
                if (dayData.completed) {
                    this.celebrate();
                }
                
                // Update UI
                this.renderCalendar();
                this.updateStats();
                this.updateProgressBar();
                this.saveData();
                
                // Open note modal
                this.openNoteModal(day);
            }

            openNoteModal(day) {
                this.currentDay = day;
                const modal = document.getElementById('noteModal');
                const textarea = document.getElementById('noteTextarea');
                const dayNumber = document.getElementById('modalDayNumber');
                
                dayNumber.textContent = day;
                textarea.value = this.challengeData.days[day].note || '';
                modal.classList.add('active');
                textarea.focus();
            }

            closeNoteModal() {
                document.getElementById('noteModal').classList.remove('active');
            }

            saveNote() {
                if (this.currentDay) {
                    const note = document.getElementById('noteTextarea').value;
                    this.challengeData.days[this.currentDay].note = note;
                    this.saveData();
                    this.renderCalendar();
                    this.closeNoteModal();
                }
            }

            updateStats() {
                const completedDays = Object.values(this.challengeData.days).filter(d => d.completed).length;
                const currentStreak = this.calculateCurrentStreak();
                const longestStreak = this.calculateLongestStreak();
                const completionRate = Math.round((completedDays / this.totalDays) * 100);

                document.getElementById('completedDays').textContent = completedDays;
                document.getElementById('currentStreak').textContent = currentStreak;
                document.getElementById('longestStreak').textContent = longestStreak;
                document.getElementById('completionRate').textContent = `${completionRate}%`;
            }

            calculateCurrentStreak() {
                let streak = 0;
                for (let i = this.totalDays; i >= 1; i--) {
                    if (this.challengeData.days[i].completed) {
                        streak++;
                    } else if (streak > 0) {
                        break;
                    }
                }
                return streak;
            }

            calculateLongestStreak() {
                let longest = 0;
                let current = 0;
                
                for (let i = 1; i <= this.totalDays; i++) {
                    if (this.challengeData.days[i].completed) {
                        current++;
                        longest = Math.max(longest, current);
                    } else {
                        current = 0;
                    }
                }
                
                return longest;
            }

            updateProgressBar() {
                const completedDays = Object.values(this.challengeData.days).filter(d => d.completed).length;
                const percentage = (completedDays / this.totalDays) * 100;
                
                document.getElementById('progressFill').style.width = `${percentage}%`;
                document.getElementById('progressFill').textContent = `${Math.round(percentage)}%`;
                document.getElementById('progressText').textContent = `${completedDays}/${this.totalDays} Days`;
            }

            displayQuote() {
                const quote = this.quotes[Math.floor(Math.random() * this.quotes.length)];
                document.getElementById('dailyQuote').textContent = `"${quote.text}"`;
                document.getElementById('quoteAuthor').textContent = `- ${quote.author}`;
            }

            celebrate() {
                // Create confetti effect
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#ff69b4'];
                
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + '%';
                        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.animationDelay = Math.random() * 0.5 + 's';
                        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                        document.body.appendChild(confetti);
                        
                        setTimeout(() => confetti.remove(), 4000);
                    }, i * 30);
                }

                // Show celebration message
                const messages = [
                    "Amazing! You did it! 🎉",
                    "Early bird catches the worm! 🌅",
                    "You're crushing it! 💪",
                    "Way to go, champion! 🏆",
                    "Rise and shine achieved! ☀️"
                ];
                
                document.getElementById('motivationalText').textContent = messages[Math.floor(Math.random() * messages.length)];
                setTimeout(() => {
                    document.getElementById('motivationalText').textContent = "Rise early, seize the day!";
                }, 3000);
            }

            toggleTheme() {
                const body = document.body;
                const themeToggle = document.getElementById('themeToggle');
                
                if (body.classList.contains('dark-mode')) {
                    body.classList.remove('dark-mode');
                    themeToggle.textContent = '🌙';
                    this.challengeData.theme = 'light';
                } else {
                    body.classList.add('dark-mode');
                    themeToggle.textContent = '☀️';
                    this.challengeData.theme = 'dark';
                }
                
                this.saveData();
            }

            applyTheme() {
                if (this.challengeData.theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    document.getElementById('themeToggle').textContent = '☀️';
                }
            }

            resetChallenge() {
                if (confirm('Are you sure you want to reset the entire challenge? This will delete all your progress and notes.')) {
                    this.challengeData = this.initializeData();
                    this.saveData();
                    this.init();
                    alert('Challenge has been reset. Time for a fresh start! 🌟');
                }
            }

            setupEventListeners() {
                // Theme toggle
                document.getElementById('themeToggle').addEventListener('click', () => this.toggleTheme());
                
                // Modal controls
                document.getElementById('closeModal').addEventListener('click', () => this.closeNoteModal());
                document.getElementById('cancelNote').addEventListener('click', () => this.closeNoteModal());
                document.getElementById('saveNote').addEventListener('click', () => this.saveNote());
                
                // Close modal on outside click
                document.getElementById('noteModal').addEventListener('click', (e) => {
                    if (e.target.id === 'noteModal') {
                        this.closeNoteModal();
                    }
                });
                
                // Reset button
                document.getElementById('resetBtn').addEventListener('click', () => this.resetChallenge());
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeNoteModal();
                    }
                });
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const app = new Challenge5AM();
            
            // Add some initial animation
            document.querySelectorAll('.stat-card').forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
